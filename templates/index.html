<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shiny Tracker</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>

  <body>
    <div class="page">
      <div class="card">
        <h1>Search for a Pokemon:</h1>

        <form action="/" method="POST">
          <label for="pokemon_search">Search:</label>
          <input
            type="text"
            id="pokemon_search"
            name="pokemon_search"
            value="{{ query or '' }}"
            placeholder="Enter a pokemon..."
          />
          <button type="submit">Search Button</button>
        </form>

        {% if pokemon %}
        <h1>{{ pokemon.name }}</h1>
        <img src="{{ pokemon.sprite }}" />
        <p>Encounters: {{ pokemon.count}}</p>
        {% else %}
        <p>Search for a Pok√©mon to begin!</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
